<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="background-blur"></div>

    <div class ="login-container">
        <div class="login-box">
            <h1>WELCOME!</h1>
            <h2>Log in to Access Emergency Reporting</h2>
            <form action="login.html" method="post">
                <input type="text" class="inputEmail" placeholder="Email" required/>
                <span class="email">Email / Mobile No.</span>
                <input type="password" class="inputPass" placeholder="Password" required/>
                <span class = "password">Password</span>
                <button type="submit">Login</button>
            </form>
        <div class="register">
            <h3>Not Registered?</h3>
            <a href="../RegisterPage/register.html">Click Here!</a><p>To Register Now!</p>
        </div>    
        </div>
        <div class="login-img">
            <div class="logo-container">
                <img src="../GeneralAssets/logo.jpeg" alt="">
            </div>
        </div>
    </div>
    

</body>
</html>
