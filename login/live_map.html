<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #eef2f3;
        }

        h1 {
            color: #d9534f;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
            display: none;
        }

        .location-message {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            margin: auto;
            font-size: 1.1rem;
            margin-top: 1.5rem;
        }

        .back {
            background-color: #ccc;
            color: black;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1.5rem;
        }

        .back:hover {
            background-color: #b52b27;
            color: white;
        }
    </style>
</head>
<body>

    <h1>üìç Live Map</h1>

    <!-- Location Access Message -->
    <div id="locationMessage" class="location-message" style="display:none;">
        <p>To access the Live Map, please enable your location.</p>
    </div>

    <!-- Live Map -->
    <div id="map"></div>

    <div style="text-align: center;">
        <button class="back" onclick="history.back()">‚¨ÖÔ∏è Back</button>
    </div>

    <script>
        // Function to check if location is enabled
        function checkLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // If location is available, show the live map
                        const mapElement = document.getElementById('map');
                        mapElement.style.display = 'block';  // Show the map
                        initializeMap(position.coords.latitude, position.coords.longitude);  // Initialize map with user's location
                    },
                    function(error) {
                        // If location is not enabled, show the message to enable location
                        const locationMessage = document.getElementById('locationMessage');
                        locationMessage.style.display = 'block';  // Show the message
                    }
                );
            } else {
                // If geolocation is not supported by the browser, show the message
                const locationMessage = document.getElementById('locationMessage');
                locationMessage.style.display = 'block';  // Show the message
            }
        }

        // Initialize map with user's coordinates (using a map service like Google Maps)
        function initializeMap(lat, lng) {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: lat, lng: lng },
                zoom: 15
            });

            new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map,
                title: "Your Location"
            });
        }

        // Check location on page load
        document.addEventListener("DOMContentLoaded", function() {
            checkLocation();
        });
    </script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initializeMap"></script>

</body>
</html>
